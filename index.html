<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main id="site_main">
        <section id="price">
            <h1 class="display-5 fw-normal text-white text-uppercase text-center my-5">
                Calcola il prezzo del tuo biglietto
            </h1>
            <div class="container bg-white p-4 rounded_7">
                <form>
                    <div class="row row-cols-1 row-cols-lg-3 g-4 g-md-5 justify-content-center text-center gy-3 px-4 fs-5">
                        <div class="col name_user">
                            <label for="nome">Inserisci il tuo nome</label>
                            <div class="mt-3">
                                <input type="text" id="nome" value="">
                            </div>
                        </div>
                        <!-- /.col - name_user -->
                        <div class="col trip_km">
                            <label for="km_percorso">Km da percorrere</label>
                            <div class="mt-3">
                                <input type="number" id="km_percorso" value="">
                            </div>
                        </div>
                        <!-- /.col - trip_km -->
                        <div class="col user_age">
                            <label for="fascia_eta">Fascia d'et√†</label>
                            <div class="mt-3">
                                <select id="fascia_eta">
                                    <option>minorenne</option>
                                    <option>maggiorenne</option>
                                    <option>over 65</option>
                                </select>
                            </div>
                        </div>
                        <!-- /.col - user_age -->
                        <div class="col button_js">
                            <button onclick="generate()" class="text-uppercase me-4 fw-bold">
                            Genera
                        </button>
                            <input type="reset" value="Annulla" onclick="remove()" class="button text-uppercase fw-bold">
                            </input>
                        </div>
                        <!-- /.col - button_js -->
                    </div>
                    <!-- /.row -->
                </form>
                <!-- /.form -->
            </div>
            <!-- /.container -->
        </section>
        <!-- /#price -->
        <section id="ticket">
            <h2 class="display-5 fw-normal text-white text-uppercase text-center mt-5 mb-2">
                Il tuo biglietto
            </h2>
            <div class="container bg-white p-5 rounded-3">
                <h5 class="fw-bold text-uppercase mt-3 mb-1">
                    Dettaglio passeggeri
                </h5>
                <div class="row row-cols-2 row-cols-md-3 row-cols-lg-5 border_t_b justify-content-center text-center fs-5">
                    <div class="col print_name p-0">
                        <div class="cards h-100 bg_nome_utente">
                            <div class="card_top text-uppercase">
                                Nome passeggero
                            </div>
                            <div class="card_bottom">
                                <div id="stamp_nome" class="text-capitalize fw-bolder"></div>
                            </div>
                        </div>
                    </div>
                    <!-- /.col - print_name -->
                    <div class="col print_offert p-0">
                        <div class="cards h-100">
                            <div class="card_top">
                                Offerta
                            </div>
                            <div class="card_bottom">
                                <div id="tipo_offerta"></div>
                            </div>
                        </div>
                    </div>
                    <!-- /.col - print-offert -->
                    <div class="col print_carriage p-0">
                        <div class="cards h-100">
                            <div class="card_top">
                                Carrozza
                            </div>
                            <div class="card_bottom">
                                <div id="n_carrozza"></div>
                            </div>
                        </div>
                    </div>
                    <!-- /.col - print_carriage -->
                    <div class="col print_cp_code p-0">
                        <div class="cards h-100">
                            <div class="card_top">
                                Codice Cp
                            </div>
                            <div class="card_bottom">
                                <div id="n_cp"></div>
                            </div>
                        </div>
                    </div>
                    <!-- /.col - print_cp_code -->
                    <div class="col print_price p-0">
                        <div class="cards h-100">
                            <div class="card_top">
                                Costo biglietto
                            </div>
                            <div class="card_bottom">
                                <div id="price_ticket"></div>
                            </div>
                        </div>
                    </div>
                    <!-- /.col - print_price -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container -->
        </section>
        <!-- /#ticket -->
    </main>
    <!-- /.main -->


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
